[flake8]
max-line-length = 88

[tox]
skipsdist = True
envlist = lint,unit

[testenv]
basepython = python3
setenv =
    PYTHONPATH={toxinidir}/src
    PYTHONBREAKPOINT=ipdb.set_trace
passenv =
    HOME
    KUBECONFIG
deps = pipenv

[testenv:lint]
commands =
    pipenv install --dev --ignore-pipfile
    pipenv run flake8 {toxinidir}/src {toxinidir}/tests

[testenv:func]
commands =
    pipenv install --dev --ignore-pipfile
    pipenv run pytest --tb native -s {posargs:tests/func}

[testenv:unit]
commands =
    pipenv install --dev --ignore-pipfile
    pipenv run pytest --cov=charm --cov-report=term-missing --tb native -s {posargs:tests/unit}

[testenv:integration]
passenv =
    KUBECONFIG
commands =
    pipenv install --dev --ignore-pipfile
    pipenv run pytest --log-cli-level=INFO --asyncio-mode=auto --tb native -s {posargs:tests/integration}
